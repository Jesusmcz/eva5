{% extends "base.html" %}
{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <title>ControlMed</title>
    <meta charset="utf-8">
    <meta name="viewport" 
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Loading Bootstrap CSS -->
    <link 
      rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" 
        rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <header>
  {% block barra %}
  {{ block.super }}
  {% endblock %}
</header>
  <body>
    {% block body %}
         <div class="container-fluid bg-light" id="contacto">
            <div class="row">
              <h2 id="registrese">Registrese</h2>
            </div>
            <div class="row justify-content align-items-center h-100">
              <div class="col-sm-12" id="contact-form">
                <form>
                    <div class="form-row">
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Nombres">
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Apellidos">
                      </div>
                    </div>
                  </form>
            <div class="row"></div>
            <div class="row justify-content align-items-center h-100">
                <div class="col-sm-12" id="contact-form">
                  <form>
                    <div class="form-row">
                      <div class="col-7">
                        <input type="text" class="form-control" placeholder="Ciudad">
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Comuna">
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Codigo Postal">
                      </div>
                    </div>
                  </form>
        </div>
            </div>
        <div class="row"></div>
            <div class="row justify-content align-items-center h-100">
                <div class="col-sm-12" id="contact-form">
                    <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Correo Electrónico</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tus datos.</small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Contraseña</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                          <div class="col-sm-12" id="contact-form">
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                      </form>
                </div>
            </div>
      </div>
{% endblock %}      
</body>
<footer>
  {% block footer %}
  {% endblock %}
</footer>
